<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Post List</h1>
    {% for post in posts %}
        <div style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Created at: {{ post.created_at }}</small>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
